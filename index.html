<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EvoSim</title>
  </head>
  <body>
    <div id="app">
      <canvas id="world">

      </canvas>
      <div id="hud">
        <table class="game-info">
          <tr>
            <td>Frame</td>
            <td id="frame" class="number-cell"></td>
          </tr>
          <tr>
            <td>Time</td>
            <td id="time" class="number-cell"></td>
          </tr>
          <tr>
            <td>Simulation time</td>
            <td id="simulation-time" class="number-cell"></td>
          </tr>
          <tr>
            <td>Plants</td>
            <td id="plant-count" class="number-cell"></td>
          </tr>
          <tr>
            <td>Blue bugs</td>
            <td id="blue-bug-count" class="number-cell"></td>
          </tr>
          <tr>
            <td>Red bugs</td>
            <td id="red-bug-count" class="number-cell"></td>
          </tr>
          <tr>
            <td>Selected</td>
            <td id="selected-bug-type"></td>
          </tr>
          <tr>
            <td>Id</td>
            <td id="selected-bug-id"></td>
          </tr>
          <tr>
            <td>Generation</td>
            <td id="selected-bug-generation"></td>
          </tr>
          <tr>
            <td>Age</td>
            <td id="selected-bug-age"></td>
          </tr>
        </table>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
